<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIKTAAT Flasher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Gill Sans", sans-serif;
      font-weight: 1000;
      font-style: upright;
    }
    .btn-success {
      background-color: rgb(205, 148, 78) !important;
      border-color: rgb(205, 148, 78) !important;
      color: #fff !important;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="row justify-content-center mb-2">
      <div class="col-12 col-md-6 text-center">
        <img src="MZOURACK_logo.svg" alt="Logo" width="400">
      </div>
    </div>
    <h1 class="text-center mb-5">DIKTAAT Web Flasher</h1>
    <p>Supported Web Browsers: Google Chrome... ADD MORE</p>
    <p>Required: Installed the
    <a href="https://sparks.gogo.co.nz/ch340.html">CH340 drivers</a></p>
    <p>Steps:</p>
    <p>(1) Disconnect the module from you rack</p>
    <p>(2) Connect the module to you computer via a USB-C</p>
    <p>(3) Choose one of the options below</p>
    <br>
    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <button class="btn btn-success w-100 mb-3" arduino-uploader hex-href="./DIKTAAT_FW.hex" board="nano">
          Install Firmware 0.1
          <span class="upload-progress"></span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://github.com/dbuezas/arduino-web-uploader/releases/download/v1.0.0/main.js"></script>
</body>
</html>
